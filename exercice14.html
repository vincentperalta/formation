<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">    

<style>
            .rouge {color : red;}
            .sousligne {text-decoration: underline;}
            .cache {display: none;}
            /*tbody tr:first-child { color : blue}*/
        </style>
    
    </head>
    <body>
        <form onsubmit="return false;">
            <div id="page1">

                <div class="form-group row">
                    <label for="sexe" class="col-sm-2">Sexe</label>
                    <div class="col-sm-10">
                            <input type="radio" id="SexeChoice1" 
                            name="sexe" value="homme" >
                        <label for="SexeChoice1">Homme</label>

                        <input type="radio" id="SexeChoice2"
                            name="sexe" value="femme" checked="checked">
                        <label for="SexeChoice2">Femme</label>
                    </div>
                </div>

                <div class="form-group row">
                        <label for="name" class="col-sm-2">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" id="name">
                        </div>                
                </div>     
                    
                <div class="form-group row" >
                        <label for="name_jf" class="col-sm-2">Nom de jeune fille</label>
                        <div class="col-sm-10">
                            <input type="text" name="name_jf" id="name_jf" disabled>
                        </div>                
                </div>   

                <div class="form-group row">
                    <label for="firstname" class="col-sm-2">Prenom</label>
                    <div class="col-sm-10">
                        <input type="text" name="firstname" id="firstname">
                    </div>                
                </div>

                <div class="form-group row">
                        <label for="age" class="col-sm-2">Age</label>
                        <div class="col-sm-10">
                            <input type="range" name="age" id="age" min="18" max="120" value="0"/>
                            <span id="ageText">18</span> ans
                        </div>                
                </div>            

                <div class="form-group row">
                    <label for="codepostal" class="col-sm-2">Code postal</label>
                    <div class="col-sm-10">
                        <input type="text" name="codepostal" id="codepostal">                    
                        <div class="alert alert-danger" id="alertTooLong">
                                <span id="alertCodePostal"></span>
                        </div>                                    
                    </div>   
                </div>

                <div class="form-group row">
                        <label for="ville" class="col-sm-2">Ville</label>
                        <div class="col-sm-10">
                            <input type="text" name="ville" id="ville">
                        </div>                
                </div>

                <button id="addButton" class="btn btn-primary mb-2">Next -></button>

            </div>

            <div id="page2" class="cache">

                    <div class="form-group row">
                        <label for="interet" class="col-sm-2">Interet</label>
                        <div class="col-sm-10">
                                <select name="interet" multiple id="interet">
                                        <option value="assurance">Assurance</option>
                                        <option value="complement">Complementaire casse</option>
                                </select>
                        </div>
                    </div>

                    <div class="form-group row">
                            <label for="nbBateau" class="col-sm-2"># bateaux</label>
                            <div class="col-sm-10">
                                    <select name="nbBateau" id="nbBateau">
                                            <option value="0">0</option>    
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                    </select>
                            </div>
                    </div>

                    <div id="detailBateau"></div>
                    <input type="hidden" id="nbbak">
                    <button id="addButton2" class="btn btn-primary mb-2">Next -></button>
            </div>
        </form>
        <script type="text/javascript" src="js/exercice14.js"></script>
    </body>
</html>
